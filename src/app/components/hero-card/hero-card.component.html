<div class="card animated fadeIn fast">
    <img class="card-img-top" [src]="hero.img" [alt]="hero.name">
    <div class="card-body">
        <h5 class="card-title"> {{ hero.name }}</h5>
        <p class="card-text"> {{ hero.bio }}</p>
        <p class="card-text"><small class="text-muted"> {{ hero.origin | date:'longDate' }}</small></p>
        <!-- Navigate to detail buttons -->
        <button type="button" class="btn btn-outline-primary btn-block" (click)="goToHeroDetail(hero.name)">
            See more
        </button>
        <!-- Navigate to detail with links -->
        <!-- <a type="button" class="btn btn-outline-primary btn-block" [routerLink]="[i]">
            See more
        </a> -->
    </div>
</div>
