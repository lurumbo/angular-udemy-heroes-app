<h1>{{ hero.name | uppercase }} <small>({{ hero.origin | date:'y' }})</small> </h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="hero.img" alt="{{ hero.name }}" class="img-fluid">
        <br>
        <br>
        <a routerLink="/heroes" class="btn btn-outline-primary btn-block">Go back</a>
    </div>
    <div class="col-md-8">
        <h1> {{ hero.name }}</h1>
        <hr>
        <p>{{ hero.bio }}</p>
        <div [ngSwitch]="hero.house" style="text-align: right;">
            <img *ngSwitchCase="'Marvel'" src="assets/img/marvel.png" [alt]="hero.house" class="img-fluid" width="150">
            <img *ngSwitchCase="'DC'" src="assets/img/dc.png" [alt]="hero.house" class="img-fluid" width="100">
        </div>
    </div>
</div>
